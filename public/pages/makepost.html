<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- picnic stylesheet -->
  <link rel="stylesheet" href="../css/picnic.min.css">
  <!-- local stylesheet -->
  <link rel="stylesheet" href="../css/style.css">

  <title>bookish broccoli</title>
</head>
<body>
  
  <nav class="nav">
    <!-- main logo -->
    <a href="/" class="brand">
      <!-- insert logo image? -->
      <span>bookish broccoli</span>
    </a>

    <!-- right side buttons -->
    <input id="bmenub" type="checkbox" class="show">
    <label for="bmenub" class="burger pseudo button">menu</label>

    <div class="menu">
      <a href="#" class="pseudo button">login</a>
      <a href="#" class="button">create</a>
    </div>
  </nav>

  <!-- main container -->
  <main class="main">
    <!-- making the main holder of the blogposts -->
    <section id="mainSection" class="flex center one">

      <section id="postMaker" class="flex center full half-1000">
        <form id="postForm" action="/post" method="post" class="full flex one">
          <input type="title" name="title" placeholder="Title">
          <input type="feeling" name="feeling" placeholder="Feeling">
          <textarea type="body" name="body" placeholder="Body"></textarea>
          <input id="submitPost" value="Submit" type="submit">
        </form>
      </section>     



    </section>
  </main>

  <!-- linking to script file -->
  <script src="../js/script.js"></script>
</body>
</html>
